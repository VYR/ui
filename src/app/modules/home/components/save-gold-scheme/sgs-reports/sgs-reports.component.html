<app-outlet-container>
    <app-master-container>
        <ng-container header>REPORTS</ng-container>
        <ng-container body> 
            <div fxLayout="column" fxFlex="100">
                <mat-tab-group class="form-tabs">
                    <mat-tab label="Dealers">
                        <ng-template matTabContent>
                            <app-sgs-users [roleType]="2"></app-sgs-users>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Clients">
                        <ng-template matTabContent>
                            <app-sgs-users [roleType]="2"></app-sgs-users>
                        </ng-template>
                    </mat-tab>
                    <mat-tab label="Schemes">
                        <ng-template matTabContent>
                            <app-sgs-schemes></app-sgs-schemes>
                        </ng-template>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </ng-container>
    </app-master-container>
</app-outlet-container>
