<ng-container *ngIf="data.type==='schemeTypes'">
    <form  [formGroup]="addSchemeTypesForm" >
        <div  fxLayout="column" fxLayoutGap="0.3rem">       
            <ng-container >
                <mat-form-field>
                    <mat-label>Scheme Type</mat-label>
                    <input matInput formControlName="scheme_type_name" placeholder="Scheme Type" />
                </mat-form-field>
                <div fxLayout="row">
                    <button
                        class="mat-raised-button mat-primary"
                        type="submit"
                        [disabled]="addSchemeTypesForm.invalid"
                        mat-stroked-button
                        color="primary"
                        (click)="submitSchemeTypesForm()"
                    >
                        Submit
                    </button>
                </div>
            </ng-container>     
        </div>
    </form>
</ng-container>

<ng-container *ngIf="data.type==='schemes'">
    <form  [formGroup]="addSchemesForm" >
        <div  fxLayout="column" fxLayoutGap="0.3rem">   
            <ng-container > 
                <div class="disableMe" fxFlex="100">              
                    <mat-form-field  fxFlex="100">
                        <mat-label>Scheme Type</mat-label>
                        <mat-select formControlName="scheme_type_id">
                            <mat-option *ngFor="let schemeType of schemeTypes" [value]="schemeType.id" >{{
                                schemeType.scheme_type_name
                            }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <mat-form-field *ngIf="addSchemesForm.controls['scheme_type_id'].value === 2">
                    <mat-label>Total Amount</mat-label>
                    <input type="number" matInput formControlName="total_amount" placeholder="Total Amount" />
                </mat-form-field>
                <mat-form-field *ngIf="addSchemesForm.controls['scheme_type_id'].value === 1">
                    <mat-label>Coins</mat-label>
                    <input type="number" matInput formControlName="coins" placeholder="Coins" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>No Of Months</mat-label>
                    <input type="number" matInput formControlName="no_of_months" placeholder="No Of Months" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Amount Per Month</mat-label>
                    <input type="number" matInput formControlName="amount_per_month" placeholder="Amount Per Month" />
                </mat-form-field>
                <div fxLayout="row">
                    <button
                        class="mat-raised-button mat-primary"
                        type="submit"
                        [disabled]="addSchemesForm.invalid"
                        mat-stroked-button
                        color="primary"
                        (click)="submitSchemesForm()"
                    >
                    Submit
                    </button>
                </div>
            </ng-container>     
        </div>
    </form>
</ng-container>
<ng-container *ngIf="data.type==='users'">
    <form  [formGroup]="addUserForm" >
        <div  fxLayout="column" fxLayoutGap="0.3rem">
            <div class="disableMe" fxFlex="100"> 
                <mat-form-field>
                    <mat-label>Introduced By</mat-label>
                    <input matInput formControlName="introducedBy" placeholder="Introduced By" />
                </mat-form-field> 
            </div>           
            <mat-form-field  fxFlex="100" *ngIf="data?.data?.currentUserType===2">
                <mat-label>Scheme Type</mat-label>
                <mat-select formControlName="scheme_type_id">
                    <mat-option *ngFor="let schemeType of schemeTypes" [value]="schemeType.id" >{{
                        schemeType.scheme_type_name
                    }}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last Name" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email ID</mat-label>
                <input type="email" matInput formControlName="email" placeholder="Email ID" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" placeholder="Password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Mobile Number</mat-label>
                <input matInput formControlName="mobilePhone" placeholder="Mobile Number" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Aadhar Number</mat-label>
                <input matInput formControlName="aadhar" placeholder="Aadhar Number" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>PAN Number</mat-label>
                <input matInput formControlName="pan" placeholder="PAN Number" />
            </mat-form-field>
            <div fxLayout="row" *ngIf="data.mode !== DECISION.VIEW">
                <button
                    class="mat-raised-button mat-primary"
                    type="submit"
                    [disabled]="addUserForm.invalid"
                    mat-stroked-button
                    color="primary"
                    (click)="submitUsersForm()"
                >
                    Submit
                </button>
            </div>            
        </div>
    </form>  
</ng-container>
