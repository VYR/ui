<app-outlet-container>
    <div fxLayout="row">
        <div fxFlex="45">

            <app-master-container>
                <ng-container header>
                    {{type===1?'PROFILE':'SETTINGS'}}
                </ng-container>
                
                <ng-container icons>
                    <button mat-icon-button (click)="openPopup()">
                        <i class="las la-edit"></i>
                    </button>
                </ng-container>
                <ng-container body>
                    <div fxLayout="column" fxFlex="50" *ngIf="type===1">
                        <app-label-value 
                            *ngIf="data?.userId" 
                            [label]="'User ID'" 
                            [value]="data.userId">
                        </app-label-value>
                        <app-label-value 
                            *ngIf="data?.introducedBy" 
                            [label]="'Introduced By'" 
                            [value]="data.introducedBy">
                        </app-label-value>
                        
                        <app-label-value 
                            *ngIf="data?.firstName" 
                            [label]="'First Name:'" 
                            [value]="data.firstName">
                        </app-label-value>
                        <app-label-value 
                            *ngIf="data?.lastName" 
                            [label]="'Last Name:'" 
                            [value]="data.lastName">
                        </app-label-value>
                        <app-label-value 
                            *ngIf="data?.email" 
                            [label]="'Email ID:'" 
                            [value]="data.email">
                        </app-label-value>
                        <app-label-value 
                            *ngIf="data?.mobilePhone" 
                            [label]="'Mobile Number:'" 
                            [value]="'+91 - '+data.mobilePhone">
                        </app-label-value>
                        <app-label-value 
                            *ngIf="data?.aadhar" 
                            [label]="'Aadhar Number:'" 
                            [value]="data.aadhar">
                        </app-label-value>
                        <app-label-value 
                            *ngIf="data?.pan" 
                            [label]="'PAN Number:'" 
                            [value]="data.pan">
                        </app-label-value>
                    </div>
                    
                    <div fxLayout="column" fxFlex="50" *ngIf="type===2">
                        <app-label-value 
                            *ngIf="settings?.individualCommission" 
                            [label]="'Individual Commission'" 
                            [value]="settings.individualCommission+'%'">
                        </app-label-value>
                        <app-label-value 
                            *ngIf="settings?.groupCommission" 
                            [label]="'Group Commission'" 
                            [value]="settings.groupCommission+'%'">
                        </app-label-value>
                    </div>
                </ng-container>
            </app-master-container>
        </div>
    </div>
</app-outlet-container>
