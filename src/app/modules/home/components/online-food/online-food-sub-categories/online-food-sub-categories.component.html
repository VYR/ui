<app-outlet-container>
    <app-master-container>
        <ng-container header>Sub Categories</ng-container>
        <ng-container icons>
            <mat-form-field>
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)]="selectedCategory">
                    <mat-option *ngFor="let category of categories" [value]="category" 
                    (onSelectionChange)="getSubCategoriesByCategory($event,category)">{{
                        category.category_name
                    }}</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-icon-button  *ngIf="sortedData.length>0"   (click)="downloadExcel()">
                <i class="las la-file-excel"></i>
            </button>
            <button mat-icon-button  (click)="addSubCategory()">
                <i class="las la-plus"></i>
            </button>
        </ng-container>
        <ng-container body>
            <app-sgs-table
            [config]="tableConfig"
            (_lazyLoad)="lazyLoad($event)"
            (_clickCell)="onClickCell($event)"
        ></app-sgs-table>
        </ng-container>
    </app-master-container>    
</app-outlet-container>
