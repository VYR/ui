<app-outlet-container>
    <div fxLayout="column" fxFlex="100" >
        <div fxLayout="row"  fxLayoutAlign="space-between" class="heading-title">
            <div class="sub-title">
                Select Status
            </div>
        </div>
        
        <div class="column-container">
            <div>
                <div class="row-container-overflow">
                    <div class="chips" [class]="this.selectedStatus=== category?'active':'inactive'" 
                    *ngFor="let category of statuses;let i=index;"
                    (click)="updateStatus($event,category)">
                    <i class="las la-check" *ngIf="this.selectedStatus=== category"></i><span>{{
                        category
                    }}</span>
                    </div>
                </div>
            </div>
        </div>
    
        <div fxLayout="column" fxLayoutGap="2rem" class="mb-2"> 
            <app-sgs-card *ngFor="let item of sortedData;let i=index;">             
                <div fxLayout="column" class="p-1">
                    <div fxLayout="row" fxLayoutAlign="space-between" class="card-bottom-icons ">
                        <span class="card-title">Order ID: {{item.txnNo}}</span>
                        <button mat-icon-button >
                            <i class="las la-info-circle"></i>
                        </button>
                    </div> 
                    <app-label-value
                    [label]="'Ordered By'"
                    [value]="item.userName"
                    >
                    </app-label-value>
                    <app-label-value
                    [label]="'Email'"
                    [value]="item.email"
                    >
                    </app-label-value>
                    <app-label-value
                    [label]="'Mobile'"
                    [value]="item.mobilePhone"
                    >
                    </app-label-value>
                    <app-label-value
                    [label]="'Total Items'"
                    [value]="item.total_products"
                    >
                    </app-label-value>
                    <app-label-value
                    [label]="'Total Qantity'"
                    [value]="item.quantity"
                    >
                    </app-label-value>
                    <app-label-value
                    [label]="'Total Amount Paid'"
                    [value]="item.amount_paid"
                    >
                    </app-label-value>
                    
                    <div fxLayout="row" fxLayoutAlign="space-between" class="card-bottom-icons">
                        <button mat-icon-button>
                           Order Date: <i class="las la-history"></i><span>{{item.created_at | date:'medium'}}</span>
                        </button>
                    </div>
                </div>
            </app-sgs-card> 
        </div>
