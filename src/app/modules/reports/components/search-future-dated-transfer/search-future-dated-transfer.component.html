<div fxFlex="100" fxFlex.sm="100" fxLayout="column">
    <div *ngIf="!showPaymentDetails">
        <app-master-container>
            <ng-container header>Search Future Dated Transfers</ng-container>
            <ng-container icons>
                <button *ngIf="stoList.length > 0" mat-icon-button (click)="generateExcel()">
                    <i class="las la-file-excel"></i>
                </button>
                <button *ngIf="stoList.length > 0" mat-icon-button (click)="generatePdf()">
                    <i class="las la-file-pdf"></i>
                </button>
            </ng-container>
            <ng-container body>
                <app-cib-table
                    [config]="tableConfig"
                    (_clickCell)="onClickCell($event)"
                    (_lazyLoad)="lazyLoad($event)"
                ></app-cib-table>
            </ng-container>
        </app-master-container>
    </div>
    <div *ngIf="showPaymentDetails">
        <app-payment-details (_onClose)="onClose($event)" [data]="paymentDetails"></app-payment-details>
    </div>
</div>
