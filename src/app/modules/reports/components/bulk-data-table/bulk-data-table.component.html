<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="80" fxLayoutAlign="space-between" class="title-details">
        <b>TOTAL RECORDS: {{ totalRecords }}</b>
        <b>SUCCESS TRANSACTIONS: {{ successTransactions }}</b>
        <b>PENDING TRANSACTIONS: {{ pendingTransactions }}</b>
        <b>FAILED TRANSACTIONS: {{ failedTransactions }}</b>
    </div>

    <div fxFlex="80" fxLayoutAlign="end">
        <button mat-icon-button (click)="generateExcel()">
            <i class="las la-file-excel"></i>
        </button>
        <button mat-icon-button (click)="generatePdf()">
            <i class="las la-file-pdf"></i>
        </button>
    </div>
</div>
<div class="divider"></div>
<app-cib-fx-disclaimer
    [fxTransaction]="hasFXDisclaimer"
    [fxThreshold]="hasThresholdDisclaimer"
    [showCheckbox]="false"
></app-cib-fx-disclaimer>

<app-cib-table [config]="tableConfig"></app-cib-table>
