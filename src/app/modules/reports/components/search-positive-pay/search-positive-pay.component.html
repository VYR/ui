<app-master-container>
    <ng-container header>Search Positive Pay</ng-container>
    <ng-container icons>
        <button mat-icon-button (click)="resetView()">
            <i class="las la-sync"></i>
        </button>
    </ng-container>
    <ng-container body>
        <div fxFlex="100" fxLayout="column" fxLayoutGap="2rem">
            <form fxLayout="column" fxFlex="100" autocomplete="off" novalidate="novalidate" [formGroup]="searchForm">
                <div fxLayout="row" fxFlex="100" fxLayoutGap="1.5rem" fxLayout.sm="column">
                    <div fxFlex="30">
                        <app-cib-date-picker
                            [parentForm]="searchForm"
                            [fomrControlName]="'fromDate'"
                            [minDate]="minDate"
                            [maxDate]="maxDate"
                            [placeholder]="startDateLabel"
                            (selectDate)="getStartDate($event)"
                        ></app-cib-date-picker>
                    </div>
                    <div fxFlex="30">
                        <app-cib-date-picker
                            [parentForm]="searchForm"
                            [fomrControlName]="'toDate'"
                            [minDate]="minDate"
                            [maxDate]="maxDate"
                            [placeholder]="toDateLabel"
                            (selectDate)="getEndDate($event)"
                        ></app-cib-date-picker>
                    </div>
                    <mat-form-field fxFlex="30">
                        <mat-label>Cheque Number</mat-label>
                        <input type="text" aria-label="chequeNumber" matInput formControlName="chequeNumber" />
                    </mat-form-field>
                </div>

                <div fxFlex="100" fxLayout="row" fxLayoutGap="0.5rem">
                    <button
                        fxFlex="10"
                        mat-button
                        [disabled]="!searchForm.valid"
                        class="mat-raised-button mat-primary"
                        aria-label="Submit"
                        (click)="searchPositivePay()"
                    >
                        SEARCH
                    </button>
                </div>
            </form>
        </div>
        <div fxFlex="100" fxLayoutAlign="end end" class="table-header">
            <button *ngIf="positivePayList?.length > 0" mat-icon-button (click)="generateExcel()">
                <i class="las la-file-excel"></i>
            </button>
            <button *ngIf="positivePayList?.length > 0" mat-icon-button (click)="generatePdf()">
                <i class="las la-file-pdf"></i>
            </button>
        </div>
        <app-cib-table
            [config]="tableConfig"
            (_clickCell)="onClickCell($event)"
            (_lazyLoad)="lazyLoad($event)"
        ></app-cib-table>
    </ng-container>
</app-master-container>
