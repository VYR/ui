<div class="body">
    <div *ngFor="let field of data.fields">
        <app-label-value
            *ngIf="field.pipeName && field.pipeName === 'tenor'"
            [label]="field.fieldName"
            [value]="field.fieldValue | cibDefinition: 'TENOR'"
        ></app-label-value>
        <app-label-value *ngIf="!field.pipeName" [label]="field.fieldName" [value]="field.fieldValue"></app-label-value>
    </div>
    <div class="divider"></div>
    <div *ngIf="data.isOtpNeeded">
        <app-cib-otp (otpValueEvent)="onOtpValueEnter($event)" class="otp-comp"></app-cib-otp>
    </div>

    <div class="divider"></div>
    <div fxLayout="row" fxLayoutGap="1rem">
        <button mat-button class="mat-raised-button" (click)="onCancel()">Cancel</button>
        <button mat-button class="mat-raised-button mat-primary" [disabled]="!isOtpFilled" (click)="onConfirm()">
            Confirm
        </button>
    </div>
</div>
