<div class="credit-card">
    <img src="assets/images/{{ cardDetails.cardImageName }}" alt="" />
    <div class="details">
        <div class="card-no">{{ cardDetails.cardNumber }}</div>
        <div class="expiry-date">{{ cardDetails.expiryDate }}</div>
        <div>{{ cardDetails.cardHolderName }}</div>
    </div>
</div>
