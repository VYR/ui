<div  fxLayout="column" fxFlex="100">
    <owl-carousel-o [options]="customOptions">  
      <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide [id]="slide.id">
          <img [src]="slide.img">
        </ng-template>
      </ng-container>  
    </owl-carousel-o>  
</div>
